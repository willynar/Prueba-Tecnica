<div class="content">
    <button type="button" class="btn btn-primary" (click)="consultar()">Buscar</button>
    <div class="table-responsive">
        <!-- <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped table-primary display nowrap"> -->
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listUsers; let i = index">
                    <td>{{ item.id }}</td>
                    <td>{{ item.nombre }} {{ item.apellido }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
